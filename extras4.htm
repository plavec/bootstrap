<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="myCarousel" class="carousel" class="carousel slide">
        
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/2010-alfa-romeo-pandion-concept-images-photo-bertone-pandion-image-1920x741.jpg" alt="car" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>car</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="img/Bertone-Pandion-Image-i04.jpg" alt="car1" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>car2</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="img/VOLVO-S60-5072_16.jpg" alt="car2" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>car3</h3>
                    </div>
                </div>
            
            
            </div>
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>
            
        </div>
        
            <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
            <script src="js/bootstrap.js"></script>

    </body>
</html>
